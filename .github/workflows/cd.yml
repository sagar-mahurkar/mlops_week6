name: CD - Deploy FastAPI to GKE # Name of the GitHub Actions workflow

on:
  push: # Trigger the workflow automatically on every push to the main branch
    branches:
      - main
  workflow_dispatch: # Allows the workflow to be triggered manually from the GitHub UI

env:
  # General GCP and Application configuration variables
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }} # Your Google Cloud Project ID
  GAR_LOCATION: us-central1 # Artifact Registry location (e.g., us-central1)
  REPOSITORY: ${{ secrets.GAR_REPO }} # Name of your Artifact Registry repository
  IMAGE: iris-api # Name of the Docker image and application
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER }} # Name of the GKE cluster
  CLUSTER_LOCATION: ${{ secrets.GKE_LOCATION }} # Location (Region/Zone) of the GKE cluster
  DEPLOYMENT_NAME: demo-iris-workload # Confirmed name of the Kubernetes Deployment to update
  NAMESPACE: default # Kubernetes namespace for the deployment

jobs:
  deploy:
    name: Deploy FastAPI to GKE
    runs-on: ubuntu-latest # Specifies the runner environment

    steps:
      # -----------------------------------------------------------
      # 1. Checkout code
      # -----------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4 # Clones the repository code into the runner environment

      # -----------------------------------------------------------
      # 2. Authenticate to GCP
      # -----------------------------------------------------------
      # Uses the Google Auth action for secure authentication, requiring the raw
      # Service Account Key JSON content stored in a GitHub secret.
      - name: Authenticate Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      # -----------------------------------------------------------
      # 3. Configure gcloud CLI
      # -----------------------------------------------------------
      - name: Configure gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          # Exports credentials for use by Docker and other gcloud commands
          export_default_credentials: true

      # -----------------------------------------------------------
      # 4. Install GKE Auth Plugin
      # -----------------------------------------------------------
      # Installs the gke-gcloud-auth-plugin, which is required by newer GKE clusters
      # and kubectl for credential management (fixes "executable gke-gcloud-auth-plugin not found").
      - name: Install GKE Auth Plugin
        run: gcloud components install gke-gcloud-auth-plugin --quiet

      # -----------------------------------------------------------
      # 5. Debug authentication
      # -----------------------------------------------------------
      # Confirms that gcloud is authenticated and configured correctly.
      - name: Debug gcloud auth
        run: |
          echo "üîç Active account:"
          gcloud auth list
          echo "üîç Project:"
          gcloud config list project
          gcloud artifacts repositories list --location=${{ env.GAR_LOCATION }} --project=${{ env.PROJECT_ID }}

      # -----------------------------------------------------------
      # 6. Configure Docker for Artifact Registry
      # -----------------------------------------------------------
      # Adds the Artifact Registry endpoint to Docker's configuration, allowing it
      # to push and pull images using the authenticated gcloud credentials.
      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker ${GAR_LOCATION}-docker.pkg.dev --quiet

      # -----------------------------------------------------------
      # 7. Build Docker image
      # -----------------------------------------------------------
      - name: Build Docker image
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          echo "üì¶ Building image: $IMAGE_URI"
          # Builds the image using the Dockerfile in the current directory and tags it
          docker build -t "$IMAGE_URI" .

      # -----------------------------------------------------------
      # 8. Push Docker image to Artifact Registry
      # -----------------------------------------------------------
      - name: Push Docker image
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          echo "üöÄ Pushing image: $IMAGE_URI"
          docker push "$IMAGE_URI"

      # -----------------------------------------------------------
      # 9. Get GKE credentials
      # -----------------------------------------------------------
      # Connects the local kubectl client to the specified GKE cluster.
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "${CLUSTER_NAME}" \
            --region "${CLUSTER_LOCATION}" \
            --project "${PROJECT_ID}"

      # -----------------------------------------------------------
      # 10. Deploy updated image to GKE
      # -----------------------------------------------------------
      - name: Deploy updated image to GKE
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          echo "üîÑ Updating deployment '$DEPLOYMENT_NAME' with image: $IMAGE_URI"

          # Auto-detect the container name: This is critical because some GKE/Cloud Run
          # deployments assign dynamic or non-obvious container names. This ensures
          # the 'kubectl set image' command targets the correct container.
          CONTAINER_NAME=$(kubectl get deployment "$DEPLOYMENT_NAME" \
            --namespace "$NAMESPACE" \
            -o jsonpath='{.spec.template.spec.containers[0].name}')
          
          echo "üîç Using detected container name: $CONTAINER_NAME"

          # Update the image in the deployment.
          kubectl set image deployment/"$DEPLOYMENT_NAME" \
            "$CONTAINER_NAME"="$IMAGE_URI" \
            --namespace "$NAMESPACE"

          # Wait for the Kubernetes rollout to complete and confirm success.
          echo "‚è≥ Waiting for rollout..."
          kubectl rollout status deployment/"$DEPLOYMENT_NAME" --namespace "$NAMESPACE" --timeout=5m
